# Market Research Configuration
# Copy this file to settings.yaml and fill in your values

# General settings
report:
  name: "KAVAK Market Research"
  default_period: "monthly"
  output_formats:
    - excel
    - json
    - pdf

# Data Sources
sources:
  inegi:
    api_url: "https://www.inegi.org.mx/app/api/indicadores/desarrolladores/jsonxml"
    api_token: "${INEGI_API_TOKEN}"
    enabled: true

  amia:
    publications_url: "https://www.amia.com.mx/publicaciones/"
    enabled: true

  kavak:
    # Option A: Database
    database:
      host: "${KAVAK_DB_HOST}"
      port: 5432
      database: "${KAVAK_DB_NAME}"
      user: "${KAVAK_DB_USER}"
      password: "${KAVAK_DB_PASSWORD}"

    # Option B: API
    api:
      base_url: "${KAVAK_API_URL}"
      api_key: "${KAVAK_API_KEY}"

    # Option C: File exports
    file_exports:
      path: "./data/raw/kavak/"
      format: "csv"  # or json

# Geographic Configuration
geography:
  tier1_cities:
